<!DOCTYPE HTML>
<html>
{% load static %}

<head>
    <title>textured_green - a page</title>
    <meta name="description" content="website description" />
    <meta name="keywords" content="website keywords, website keywords" />
    <meta http-equiv="content-type" content="text/html; charset=windows-1252" />
    <link rel="stylesheet" type="text/css" href="{% static 'bankmanagement/css/style1.css' %}" title="style" />
    <link rel="stylesheet" type="text/css" href="{% static 'bankmanagement/css/des.css' %}" title="style" />
</head>

<body>
    <div id="main">
        <div id="header">
            <div id="logo">
                <div id="logo_text">
                    <!-- class="logo_colour", allows you to change the colour of the text -->
                    <h1><a href="{% url 'behome' %}">Bank<span class="logo_colour">Vault</span></a></h1>
                    <h2>Apna hi Smjho</h2>
                </div>
            </div>
            <div id="menubar">
                <ul id="menu">
                    <!-- put class="selected" in the li tag for the selected page - to highlight which page you're on -->
                    <li><a href="{% url 'behome' %}">Home</a></li>
                    <li><a href="{% url 'examples' %}">Add Customer</a></li>
                    <li class="selected"><a href="{% url 'page' %}">Account</a></li>
                    <li><a href="{% url 'contact' %}">Transaction</a></li>
                    <li><a href="{% url 'index' %}">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div id="site_content">
            <div id="content">
                <form method="POST" action="{% url 'addaccount'%}">
                    {% csrf_token %}
                    <div class="form-field">
                        <table>
                            <tr>
                                <td><label for="userfield" class="label--required">User Name</label></td>
                                <td><span id='userfield'>{{ form.username }}</span></td>
                            </tr>
                            <tr>
                                <td><label for="accountnumfield" class="label--required">Account Number</label></td>
                                <td><span id='accountnumfield'>{{ form.account_number }}</span></td>
                            </tr>
                            <tr>
                                <td><label for="accounttypefield" class="label--required">Account Type</label>
                                </td>
                                <td><span id='accounttypefield'>{{ form.account_type }}</span></td>
                            </tr>
                            <tr>
                                <td><label for="amount" class="label--required">Amount</label>
                                </td>
                                <td><span id='amount'>{{ form.amount }}</span></td>
                            </tr>
                            <tr>
                                <td><label for="branch" class="label--required">Branch</label>
                                </td>
                                <td><span id='branch'>{{ form.branch }}</span></td>
                            </tr>
                            <tr>
                                <td><label for="location" class="label--required">Location</label>
                                </td>
                                <td><span id='location'>{{ form.location }}</span></td>
                            </tr>
                        </table>
                    </div>
                    <div class="form-buttons">
                        <button type="submit" class="a-btn--filled">Add</button>
                    </div>
                </form>

            </div>
        </div>
</body>

</html>
